<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4f8"/>
      <stop offset="100%" style="stop-color:#b8d4e3"/>
    </linearGradient>
    <linearGradient id="desk" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#8b7355"/>
      <stop offset="100%" style="stop-color:#a08060"/>
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb"/>
      <stop offset="100%" style="stop-color:#e0f4ff"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  <rect width="800" height="400" fill="url(#sky)"/>
  <!-- Sun / light -->
  <circle cx="650" cy="100" r="80" fill="#ffecd2" opacity="0.9"/>
  <circle cx="650" cy="100" r="50" fill="#fff8e7" opacity="0.95"/>
  <!-- Window frame -->
  <rect x="450" y="80" width="280" height="200" rx="8" fill="#fff" opacity="0.6" stroke="#c9d6e0" stroke-width="2"/>
  <line x1="590" y1="80" x2="590" y2="280" stroke="#c9d6e0" stroke-width="1.5"/>
  <line x1="450" y1="180" x2="730" y2="180" stroke="#c9d6e0" stroke-width="1.5"/>
  <!-- Desk -->
  <path d="M80 320 L80 400 L720 400 L720 320 Z" fill="url(#desk)" stroke="#6b5344" stroke-width="1"/>
  <!-- Laptop base -->
  <rect x="280" y="300" width="240" height="20" rx="4" fill="#2c2c2c"/>
  <rect x="290" y="295" width="220" height="8" fill="#1a1a1a"/>
  <!-- Laptop screen -->
  <path d="M260 295 L260 180 L520 180 L520 295 Z" fill="#333" stroke="#222" stroke-width="2"/>
  <rect x="270" y="190" width="220" height="95" rx="2" fill="url(#screen)"/>
  <!-- Code lines on screen -->
  <line x1="285" y1="205" x2="380" y2="205" stroke="#4a90a4" stroke-width="3" stroke-linecap="round"/>
  <line x1="285" y1="225" x2="420" y2="225" stroke="#6b8e23" stroke-width="3" stroke-linecap="round"/>
  <line x1="285" y1="245" x2="350" y2="245" stroke="#c9a227" stroke-width="3" stroke-linecap="round"/>
  <line x1="285" y1="265" x2="310" y2="265" stroke="#8b7355" stroke-width="3" stroke-linecap="round"/>
  <line x1="300" y1="265" x2="400" y2="265" stroke="#4a90a4" stroke-width="3" stroke-linecap="round"/>
  <!-- Cup -->
  <ellipse cx="580" cy="310" rx="18" ry="6" fill="#fff" opacity="0.9"/>
  <path d="M562 310 L562 270 Q562 255 580 255 Q598 255 598 270 L598 310 Z" fill="#fff" stroke="#e0e0e0" stroke-width="1"/>
  <ellipse cx="580" cy="270" rx="16" ry="5" fill="#d4e8f0"/>
  <!-- Plant -->
  <rect x="680" y="290" width="25" height="30" fill="#8b7355"/>
  <ellipse cx="692" cy="285" rx="35" ry="20" fill="#4a7c59"/>
  <ellipse cx="692" cy="275" rx="25" ry="15" fill="#5a9c69"/>
</svg>
